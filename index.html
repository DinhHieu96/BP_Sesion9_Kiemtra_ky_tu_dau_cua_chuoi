<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Regular expression to check string's first character is uppercase or not</title>
</head>
<body>
<script>
    let regexp;
    function isFirstLetterUpperCase(str) {
        regexp = /^[A-Z]/;
        if (regexp.test(str)) {
            console.log("String's first charecter is uppercase");
        } else {
            console.log("String's first charecter is not uppercase");
        }
    };
    isFirstLetterUpperCase('Abcd');
    isFirstLetterUpperCase('abcd');
    isFirstLetterUpperCase('Nguyen Van Nam');
    isFirstLetterUpperCase('NGUYEN VAN NAM');
    isFirstLetterUpperCase('nguyen van nam');
</script>
</body>
</html>
